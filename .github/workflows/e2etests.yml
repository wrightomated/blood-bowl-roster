name: Pull request e2e
on: [pull_request]
jobs:
    cypress-run:
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            # Install NPM dependencies, cache them correctly
            # and run all Cypress tests
            - name: Check pr
              if: ${{github.event.number}}
              run: echo ::set-output name=baseUrl::"https://deploy-preview-${{ github.event.number }}--bbroster.netlify.app/"
            - name: Check env
              run: echo ${{baseUrl}}
            - name: Cypress run
              uses: cypress-io/github-action@v2
              if: ${{github.event.number}}
              env:
                  CYPRESS_BASE_URL: ${{baseUrl}}
