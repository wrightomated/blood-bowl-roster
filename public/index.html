    <script>

        gtag('js', new Date());

        gtag('config', 'G-XBRPVZ8KZV');

    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const hasFailed = sessionStorage.getItem('failedOnce');
            gtag('event', 'exception', {
                'description': message,
                'fatal': true
            });
            if (!hasFailed) {
                localStorage.clear();
                location.reload();
                sessionStorage.setItem('failedOnce', 'true');
            }
        };</script>
