<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="Description"
        content="Create team rosters for Blood Bowl 2020. Includes all current teams, star players and inducements. Exhibition and league matches.">

    <title>BB Roster</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta property="og:image" content="https://bbroster.com/bbroster_ograph.png" />
    <meta property="og:title" content="BB Roster" />
    <meta property="og:description"
        content="Create team rosters for Blood Bowl 2020. Includes all current teams, star players and inducements. Exhibition and league matches." />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://bbroster.com" />
    <meta property="og:type" content="website" />

    <script defer type="module" src="/build/main.js"></script>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            console.error(error);

            localStorage.removeItem('selectedTeam');
            localStorage.setItem('roster', JSON.stringify({
                teamId: 0,
                players: [],
                teamName: '',
                teamType: '',
                extra: { dedicated_fans: 0, rerolls: 0 },
                inducements: {},
                treasury: 1000,
                mode: 'exhibition',
                format: 'elevens'
            })
            )
            location.reload();
        };</script>
</head>

<body></body>

</html>
